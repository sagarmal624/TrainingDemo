<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Bordered Table</h2>
    <p>The .table-bordered class adds borders to a table:</p>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>Salary</th>
            <th>Performance</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="emp:${employees}">
            <td th:text="${emp.name}"></td>
            <td th:text="${emp.salary}"></td>
            <td th:if="${emp.salary}>5000">Good</td>
            <td th:if="${emp.salary}<5000">Bad</td>

            <td><a th:href="@{/emp/?id=__${emp.id}__}" class="btn btn-success btn-sm">Edit</a>
                <a th:href="@{/emp/delete/__${emp.id}__}" class="btn btn-danger btn-sm">Delete</a></td>
        </tr>

        </tbody>
    </table>
</div>

</body>
</html>
